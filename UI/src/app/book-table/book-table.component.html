<input id="searchTextBox" placeholder="Enter your search text here" [(ngModel)]="searchText" autofocus />
<table>
    <thead>
        <tr>
            <th>
                <span>
                    id
                </span>
            </th>
            <th>
                <span>
                    title
                </span>
            </th>
            <th>
                <span>
                    author
                </span>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books | filter: { title: searchText, author: searchText}: false " >
            <td>
                <span>
                    {{ book.id }}
                </span>
            </td>
            <td>
                <span>
                    {{ book.title }}
                </span>
            </td>
            <td>
                <span>
                    {{ book.author }}
                </span>
            </td>
        </tr>
    </tbody>
</table>
